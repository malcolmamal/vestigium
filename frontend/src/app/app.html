<div class="appShell">
  <header class="appHeader">
    <a class="brand" routerLink="/entries">Vestigium</a>
    <nav class="nav">
      <a routerLink="/entries" routerLinkActive="active">Entries</a>
      <a routerLink="/recommended" routerLinkActive="active">Recommended</a>
      <a routerLink="/tags" routerLinkActive="active">Tags</a>
      <a routerLink="/lists" routerLinkActive="active">Lists</a>
      <a routerLink="/entries/new" routerLinkActive="active">New</a>
      <a routerLink="/queue" routerLinkActive="active" class="queueLink">
        Queue
        @if (queueCount() > 0) {
          <span class="queueBadge">{{ queueCount() }}</span>
        }
      </a>
      <a routerLink="/settings" routerLinkActive="active">Settings</a>
    </nav>
  </header>

  <main class="appMain">
    <router-outlet />
  </main>

  <app-toasts />
</div>
