<section class="page">
  <header class="pageHeader">
    <a class="link" routerLink="/entries">Back</a>
    <h1>Settings</h1>
  </header>

  <section class="card">
    <label class="row">
      <div class="left">
        <div class="title">Show NSFW</div>
        <div class="muted">
          Hide entries tagged adult content/porn/erotic/redgifs/pornhub when off.
        </div>
      </div>
      <input type="checkbox" [checked]="settings.showNsfw()" (change)="onShowNsfwChange($event)" />
    </label>
  </section>
</section>
