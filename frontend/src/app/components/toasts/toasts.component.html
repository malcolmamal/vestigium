<div class="toast-container">
  @for (toast of toastService.toasts(); track toast.id) {
    <div class="toast-item" [class]="toast.type" (click)="toastService.remove(toast.id)">
      <div class="toast-content">
        {{ toast.message }}
      </div>
      <div class="toast-close">&times;</div>
    </div>
  }
</div>
